<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="shortcut icon" type="image/png" href="https://www.shareicon.net/download/2015/09/03/95240_sport.ico"/>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<!-- Modules -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<script type="module" src="{% static 'js/Err404.js' %}"></script>
	<script type="module" src="{% static 'js/Home.js' %}"></script>
	<script type="module" src="{% static 'js/Login.js' %}"></script>
	<script type="module" src="{% static 'js/Logout.js' %}"></script>
	<script type="module" src="{% static 'js/Register.js' %}"></script>
	<script type="module" src="{% static 'js/script.js' %}"></script>
</head>
<body>
	{% block content %}{% endblock %}
</body>
</html>
